<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-element">
    <label class="label" for="new-task">Add Item</label>
    <div class="task-wrapper">
      <input id="new-task" class="task input" type="text">
      <button class="button add-button">Add</button>
    </div>
    </p>
    <h3 class="list-title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list-item">
        <input class="input" type="checkbox">
        <label class="task label">Pay Bills</label>
        <input type="text" class="task input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input class="input" type="checkbox">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
      <h3 class="list-title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input class="input" type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="task input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
