<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="header__text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section">
      <h3 class="section__title section__title_hidden">Add Item</h3>
      <p id="add-element">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task input" type="text">
          <button class="button button_add">Add</button>
        </div>
      </p>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item">
          <input class="input" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img-del" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="list__item list__item_edit">
          <input class="input" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__img-del" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input class="input" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img-del" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
